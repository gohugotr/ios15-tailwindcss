<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS ile iOS 15</title>
    <link href="./dist/output.css" rel="stylesheet" />
  </head>
  <!-- https://www.youtube.com/watch?v=eSzNNYk7nVU&list=RDCMUCOe-8z68tgw9ioqVvYM4ddQ&start_radio=1 -->
  <!-- https://heroicons.com/ -->
  <!-- npx tailwindcss -i ./src/input.css -o ./dist/output.css --watch -->
  <body>
    <div class="flex items-center justify-center min-h-screen px-4 bg-purple-50">
      <div
        class="relative h-[712px] w-[350px] bg-black rounded-[60px] shadow-xl border-[14px] border-black overflow-hidden"
      >
        <img
          src="./iphone.jpeg"
          alt="İphone 15"
          class="absolute inset-0 object-cover w-full h-full"
        />
        <div class="absolute inset-x-0 top-0">
          <!-- Üst Çentik -->
          <div class="w-40 h-6 mx-auto bg-black rounded-b-3xl"></div>
        </div>
        <div class="relative">
          <!-- Sol wifi, pil vb. iconlar kondu -->
          <div class="flex justify-end mt-2 mr-5 space-x-1">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-4 h-4 text-white"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                d="M2 11a1 1 0 011-1h2a1 1 0 011 1v5a1 1 0 01-1 1H3a1 1 0 01-1-1v-5zM8 7a1 1 0 011-1h2a1 1 0 011 1v9a1 1 0 01-1 1H9a1 1 0 01-1-1V7zM14 4a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1h-2a1 1 0 01-1-1V4z"
              />
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-4 h-4 text-white"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M17.778 8.222c-4.296-4.296-11.26-4.296-15.556 0A1 1 0 01.808 6.808c5.076-5.077 13.308-5.077 18.384 0a1 1 0 01-1.414 1.414zM14.95 11.05a7 7 0 00-9.9 0 1 1 0 01-1.414-1.414 9 9 0 0112.728 0 1 1 0 01-1.414 1.414zM12.12 13.88a3 3 0 00-4.242 0 1 1 0 01-1.415-1.415 5 5 0 017.072 0 1 1 0 01-1.415 1.415zM9 16a1 1 0 011-1h.01a1 1 0 110 2H10a1 1 0 01-1-1z"
                clip-rule="evenodd"
              />
            </svg>
            <img src="./energy.svg" alt="battery" class="w-4 h-4" />
          </div>
          <div class="mt-1.5 bg-white h-0.5 w-10 ml-auto mr-7 rounded"></div>
          <div class="flex flex-col items-center mt-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-8 h-8 text-white"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                d="M10 2a5 5 0 00-5 5v2a2 2 0 00-2 2v5a2 2 0 002 2h10a2 2 0 002-2v-5a2 2 0 00-2-2H7V7a3 3 0 015.905-.75 1 1 0 001.937-.5A5.002 5.002 0 0010 2z"
              />
            </svg>
            <p class="mt-3 text-6xl text-white font-extralight">19:32</p>
            <p class="mt-1 text-lg font-light text-white">9 Temmuz, Cuma</p>
          </div>
          <div class="relative mx-2 mt-4">
            <!-- Kutu : bg-white h-72 rounded-3xl -->
            <!-- Şeffaflık bg-white/40 -->
            <!-- Bulanıklık ekleme : backdrop-blur-md bg-white/40 -->
            <div
              class="absolute inset-x-0 h-full origin-bottom scale-[0.85] -bottom-4 backdrop-blur-md bg-white/10 rounded-2xl"
            ></div>
            <div
              class="absolute inset-x-0 h-full origin-bottom scale-95 shadow-sm -bottom-2 backdrop-blur-md bg-white/30 rounded-3xl"
            ></div>
            <div class="p-4 shadow-sm backdrop-blur-md bg-white/40 rounded-3xl">
              <div class="flex justify-between">
                <div>
                  <p class="text-xs font-bold">19:32</p>
                  <h2 class="text-lg font-bold">Bu Sabahın Özeti</h2>
                </div>
                <!-- Gri daire ve içinde beyaz yazı -->
                <span
                  class="flex items-center justify-center w-8 h-8 text-white bg-gray-500 rounded-full"
                  >11</span
                >
              </div>
              <div class="grid grid-cols-2 gap-2 mt-2">
                <div>
                  <img
                    src="./pierre-lemos.jpg"
                    alt="lemos"
                    class="object-cover rounded-lg w-36 h-28"
                  />
                  <h3 class="mt-2 text-xs font-bold leading-tight">Lorem ipsum, amet.</h3>
                  <p class="mt-1 text-xs">
                    Lorem ipsum, dolor sit amet consectetur adipisicing elit.
                  </p>
                </div>
                <div>
                  <img
                    src="./papagan.jpg"
                    alt="Papağan"
                    class="object-cover rounded-lg w-36 h-28"
                  />
                  <h3 class="mt-2 text-xs font-bold leading-tight">Lorem ipsum, elit.</h3>
                  <p class="mt-1 text-xs">
                    iusto deleniti nisi totam accusamus blanditiis fugit rem?
                  </p>
                </div>
              </div>
              <hr class="mt-4 border-black/30" />
              <div class="grid items-end grid-cols-2 gap-1 mt-3">
                <div>
                  <h3 class="text-sm font-bold">Güncel Kalın</h3>
                  <p class="mt-0.5 text-xs">Sabahın aydınlığı, kuş cıvıltılarıyla</p>
                </div>
                <ul class="flex flex-row-reverse -space-x-4 space-x-reverse">
                  <!-- Resimleri üst üste bindirme negatif -space-x-3 -->
                  <li>
                    <img
                      src="./maceo-bonnet.jpg"
                      alt="maceo bonnet"
                      class="object-cover w-8 h-8 rounded-xl"
                    />
                  </li>
                  <li>
                    <img
                      src="./pierre-lemos.jpg"
                      alt="lemos"
                      class="object-cover w-8 h-8 rounded-xl"
                    />
                  </li>
                  <li>
                    <img src="./papagan.jpg" alt="papğan" class="object-cover w-8 h-8 rounded-xl" />
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <!-- Alt iconlar -->
        <div class="absolute inset-x-0 bottom-0 h-20">
          <div class="flex justify-between px-10">
            <button class="p-2 rounded-full bg-gray-800/40 backdrop-blur-md">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-6 h-6 text-white"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  d="M11 3a1 1 0 10-2 0v1a1 1 0 102 0V3zM15.657 5.757a1 1 0 00-1.414-1.414l-.707.707a1 1 0 001.414 1.414l.707-.707zM18 10a1 1 0 01-1 1h-1a1 1 0 110-2h1a1 1 0 011 1zM5.05 6.464A1 1 0 106.464 5.05l-.707-.707a1 1 0 00-1.414 1.414l.707.707zM5 10a1 1 0 01-1 1H3a1 1 0 110-2h1a1 1 0 011 1zM8 16v-1h4v1a2 2 0 11-4 0zM12 14c.015-.34.208-.646.477-.859a4 4 0 10-4.954 0c.27.213.462.519.476.859h4.002z"
                />
              </svg>
            </button>
            <button class="p-2 rounded-full bg-gray-800/40 backdrop-blur-md">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-6 h-6 text-white"
                viewBox="0 0 20 20"
                fill="currentColor"
              >
                <path
                  fill-rule="evenodd"
                  d="M4 5a2 2 0 00-2 2v8a2 2 0 002 2h12a2 2 0 002-2V7a2 2 0 00-2-2h-1.586a1 1 0 01-.707-.293l-1.121-1.121A2 2 0 0011.172 3H8.828a2 2 0 00-1.414.586L6.293 4.707A1 1 0 015.586 5H4zm6 9a3 3 0 100-6 3 3 0 000 6z"
                  clip-rule="evenodd"
                />
              </svg>
            </button>
          </div>
        </div>
        <!-- Alt dip çizgi -->
        <div class="absolute inset-x-0 bottom-1">
          <div class="h-1 mx-auto bg-white rounded w-28"></div>
        </div>
      </div>
    </div>
  </body>
</html>
