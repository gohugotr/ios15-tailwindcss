<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rebuilding iOS 15 with Tailwind CSS</title>
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <!-- https://www.youtube.com/watch?v=eSzNNYk7nVU&list=RDCMUCOe-8z68tgw9ioqVvYM4ddQ&start_radio=1 -->
  <!-- https://heroicons.com/ -->
  <!-- npx tailwindcss -i ./src/input.css -o ./dist/output.css --watch -->
  <body>
    <div class="px-10 min-h-screen bg-purple-50 flex justify-end items-center">
      <div
        class="relative h-[712px] w-[350px] bg-black rounded-[60px] shadow-xl border-[14px] border-black overflow-hidden"
      >
        <img
          src="./iphone.jpeg"
          alt="İphone 15"
          class="absolute inset-0 w-full h-full object-cover"
        />
        <div class="absolute top-0 inset-x-0">
          <!-- Üst Çentik -->
          <div class="h-6 w-40 bg-black mx-auto rounded-b-3xl"></div>
        </div>
        <div class="relative">
          <!-- Sol wifi, pil vb. iconlar kondu -->
          <div class="mt-2 mr-5 justify-end space-x-1 flex">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4 text-white"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                d="M2 11a1 1 0 011-1h2a1 1 0 011 1v5a1 1 0 01-1 1H3a1 1 0 01-1-1v-5zM8 7a1 1 0 011-1h2a1 1 0 011 1v9a1 1 0 01-1 1H9a1 1 0 01-1-1V7zM14 4a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1h-2a1 1 0 01-1-1V4z"
              />
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4 text-white"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M17.778 8.222c-4.296-4.296-11.26-4.296-15.556 0A1 1 0 01.808 6.808c5.076-5.077 13.308-5.077 18.384 0a1 1 0 01-1.414 1.414zM14.95 11.05a7 7 0 00-9.9 0 1 1 0 01-1.414-1.414 9 9 0 0112.728 0 1 1 0 01-1.414 1.414zM12.12 13.88a3 3 0 00-4.242 0 1 1 0 01-1.415-1.415 5 5 0 017.072 0 1 1 0 01-1.415 1.415zM9 16a1 1 0 011-1h.01a1 1 0 110 2H10a1 1 0 01-1-1z"
                clip-rule="evenodd"
              />
            </svg>
            <img src="./energy.svg" alt="battery" class="h-4 w-4" />
          </div>
          <div class="mt-1.5 bg-white h-0.5 w-10 ml-auto mr-7 rounded"></div>
          <div class="flex flex-col items-center mt-2">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-8 w-8 text-white"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                d="M10 2a5 5 0 00-5 5v2a2 2 0 00-2 2v5a2 2 0 002 2h10a2 2 0 002-2v-5a2 2 0 00-2-2H7V7a3 3 0 015.905-.75 1 1 0 001.937-.5A5.002 5.002 0 0010 2z"
              />
            </svg>
            <p class="text-white mt-3 font-extralight text-6xl">19:32</p>
            <p class="text-white mt-1 font-light text-lg">9 Temmuz, Cuma</p>
          </div>
          <div class="relative mt-4 mx-2"><!-- Şeffaflık bg-white/50 -->
            <div class="bg-white/50 rounded-3xl h-72"></div><!-- Kutu : bg-white h-72 rounded-3xl -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
